services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: frontend
    env_file:
      - ./frontend/.env.production
      - .env.production
    ports:
      - "8080:8080"
    networks:
      - app-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: order-service
    env_file:
      - .env.production
      - ./services/order-service/.env.production
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/orders
    ports:
      - "3002:3002"
    networks:
      - app-network    

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: